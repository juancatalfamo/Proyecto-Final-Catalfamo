<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../img/2.png" alt="logo de la empresa" class="logo">
        </a>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">INICIO</a>
                </li>
                <li>
                    <a href="producto.html">PRODUCTO</a>
                </li>
                <li>
                    <a href="comprar.html">COMPRAR</a>

                <li>
                    <a href="contacto.html">CONTACTO</a>
                </li>
            </ul>
        </nav>
    </header>

    <div>
        <h1>CONTACTO</h1>
    </div>
    <main>
        <section class="contacto">
            <h2 class="subtitulo__contacto">Hacenos tu consulta</h2>
            <form class="formulario">
                <fieldset class="formulario__linea">
                    <legend>Ganadería 3.0</legend>
                    <div class="formulario__nya">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre">

                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido">
                    </div>

                    <div class="formulario__mail">
                        <label for="mail">Correo Electrónico</label>
                        <input type="email" id="mail">

                    </div>
                    <div class="formulario__telefono">
                        <label for="telefono">Teléfono</label>
                        <input type="number" id="telefono">

                    </div>
                    <div class="formulario__consulta">
                        <label for="consulta">Consulta</label>
                        <textarea type="text" id="consulta" style="height: 150px; width: 200px;"></textarea>
                    </div>

                    <div class="formulario__enviar">
                        <input type="submit">
                        <input type="reset">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <strong class="derechos">©️2022 | Todos los derechos reservados</strong>
        <!-- atributo target-blank, abre en una pestaña nueva del navegador -->
        <div class="redes">
            <a href="https://www.whatsapp.com/?lang=es" target="_blank" class="wsp">
                <img src="https://img.icons8.com/color/2x/whatsapp--v2.png" alt="WhatsApp">
            </a>

            <a href="https://www.facebook.com/" target="_blank" class="fb">
                <img src="https://img.icons8.com/color/2x/facebook-new.png" alt="Facebook">
            </a>

            <a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2F%3F__coig_login%3D1"
                target="_blank" class="ig">
                <img src="https://img.icons8.com/fluency/2x/instagram-new.png" alt="Instagram">
            </a>

            <a href="https://twitter.com/?logout=1662209262055" target="_blank" class="tw">
                <img src="https://img.icons8.com/color/2x/twitter--v2.png" alt="Twitter">
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous">
    </script>
</body>

</html>
